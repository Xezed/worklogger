<div class="col-md-5 offset-3 top-offset">

    <form [formGroup]="registrationForm" novalidate (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Login</label>
            <input class="form-control" formControlName="login">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" formControlName="password">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" formControlName="confirmPassword">
        </div>

        <button type="submit"
                class="btn btn-primary float-right"
                [disabled]="registrationForm.invalid"
        >Submit</button>
    </form>

    <div class="alert alert-danger"
         *ngIf="registrationForm.controls.confirmPassword.errors?.MatchPassword"
    >Password not match</div>

</div>
